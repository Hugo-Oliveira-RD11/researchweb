services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: researchweb-api
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=researchweb;Username=postgres;Password=StrongPassword123!;Pooling=true;
    depends_on:
      - postgres
    networks:
      - researchweb-network
    restart: unless-stopped

  postgres:
    image: docker.io/postgres:15-alpine
    container_name: researchweb-postgres
    environment:
      - POSTGRES_DB=researchweb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=StrongPassword123!
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - researchweb-network
    restart: unless-stopped

